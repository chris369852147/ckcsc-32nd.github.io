<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ckcsc</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="markdown-panel markdownit">
        <div class="mark-header">
            <div class="mark-bar"><a id="btn_blod" href="#"><i class="fa fa-bold"></i></a><a href="#"><i class="fa fa-italic" id="btn_italic"></i></a><a id="btn_header" href="#"><i class="fa fa-header"></i></a><span class="sparator">|</span><a id="btn_quote" href="#"><i class="fa fa-quote-left"></i></a>
                <a
                    id="btm_list_ul" href="#"><i class="fa fa-list-ul"></i></a><a id="btn_list_ol" href="#"><i class="fa fa-list-ol"></i></a><span class="sparator">|</span><a id="btn_link" href="#"><i class="fa fa-link"></i></a><a id="btn_image" href="#"><i class="fa fa-image"></i></a>
                    <span
                        class="sparator">|</span><a id="btn_columns" href="#"><i class="fa fa-columns"></i></a><a id="btn_prv_code" href="#"><i class="fa fa-codepen"></i></a><a id="btn_prv_show" href="#"><i class="fa fa-arrow-left"></i></a><a id="btn_prv_hide" href="#"><i class="fa fa-arrow-right"></i></a></div>
            <div
                class="mark-amount"><span>amount:</span><span id="mark_edit_amount" class="mark-edit-amount">0</span></div>
        </div>
        <div class="row mark-panel">
            <div class="col edit-inner"><textarea id="mark_title" class="mark-title" placeholder="Post Title"></textarea><textarea id="mark_edit" class="mark-edit"></textarea></div>
            <div class="col preview-inner">
                <h1 id="mark_preview_title" placeholder="Post Title"></h1>
                <div id="mark_preview" class="mark-preview"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
